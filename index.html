<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEXO AI Wall Scanner</title>

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      text-align: center;
      width: 400px;
      max-width: 95%;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .upload-btn {
      font-size: 44px;
      background: #f0f0f0;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      line-height: 90px;
      display: inline-block;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background: #e0e0e0;
    }

    #file-input {
      display: none;
    }

    .result {
      margin-top: 20px;
      font-size: 17px;
      color: #333;
    }

    #preview-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #preview-image {
      display: none;
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
    }

    @media (max-width: 480px) {
      .card {
        width: 95%;
        padding: 40px 24px;
        transform: scale(1.05);
      }

      .title {
        font-size: 28px;
      }

      .desc {
        font-size: 17px;
      }

      .upload-btn {
        font-size: 48px;
        width: 100px;
        height: 100px;
        line-height: 100px;
      }

      .result {
        font-size: 18px;
      }

      #preview-image {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">NEXO</div>
    <div class="desc">
      Let's discover whatâ€™s behind your wall.<br />
      Upload a photo and get instant AI-powered insights.
    </div>

    <label for="file-input" class="upload-btn">ðŸ“¤</label>
    <input type="file" id="file-input" accept="image/*" onchange="loadImage(event)"/>
    <div style="font-size: 13px; color: #777; margin-top: 8px;">Upload a clear photo of your wall crack</div>

    <div id="preview-container">
      <img id="preview-image" />
    </div>

    <div class="result">
      <div id="result-label"></div>
      <div id="advice-message" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
